<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Cultural - Escola de Educação Infantil</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="src/style.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div id="header"></div>
  </header>

  <!-- Main Content -->
  <main class="container mt-5">
    <!-- Calendar -->
    <section id="calendar" class="mb-5">
      <h2>Calendário de Eventos</h2>
      <div id="calendar-component"></div>
    </section>

    <!-- Carousel -->
    <section id="carousel" class="mb-5">
      <h2>Projetos Culturais</h2>
      <div id="carousel-component"></div>
    </section>

    <!-- Description -->
    <section id="description" class="mb-5">
      <h2>Sobre o Projeto</h2>
      <div id="description-component"></div>
    </section>

    <!-- Call to Action -->
    <section id="cta" class="mb-5">
      <div id="cta-component"></div>
    </section>

    <!-- Testimonials -->
    <section id="testimonials" class="mb-5">
      <h2>Testemunhos</h2>
      <div id="testimonials-component"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5 p-4 text-center">
    <div id="footer"></div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
